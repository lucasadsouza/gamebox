<div id="carousels-section"></div>

<template id="carousel-container-template">
  <div class="carousel-container">
    <h3 class="genre"></h3>

    <div class="games-slider owl-carousel owl-theme content"></div>
  </div>
</template>

<template id="carousel-item-template-0">
  <div>
    <img class="box-cover" src="">

    <p class="carousel-item-label"></p>
  </div>
</template>

<template id="carousel-item-template-1">
  <div class="carousel-btn-father">
    <img class="box-cover cover" src="">

    <khonshu-anchor class="carousel-btn" bg="main" color="white" fill="icon">
      <i class="bi bi-plus-lg"></i>
    </khonshu-anchor>

    <p class="carousel-item-label title"></p>
  </div>
</template>

<template id="carousel-item-template-2">
  <div class="carousel-btn-father">
    <img class="box-cover cover" src="">

    <khonshu-anchor class="list-category" size="tiny" bg="main" color="white" fill="img-tag">
      @status
    </khonshu-anchor>

    <khonshu-anchor class="carousel-btn" bg="main" color="white" fill="icon">
      <i class="bi bi-pencil-fill"></i>
    </khonshu-anchor>

    <p class="carousel-item-label title"></p>
  </div>
</template>
